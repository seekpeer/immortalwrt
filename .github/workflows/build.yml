name: Build 360V6 Firmware (25.12 Edition)

on:
  repository_dispatch:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: openwrt-25.12
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: configs/qihoo_v6_gold.config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cleanup Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          df -h

      - name: Initialization environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo -E apt-get -qq update
          sudo -E apt-get -qq install $(curl -fsSL https://is.gd/depends_ubuntu_2204)
          sudo -E apt-get -qq autoremove --purge
          sudo -E apt-get -qq clean
          sudo timedatectl set-timezone "$TZ"

      - name: Clone source code
        run: |
          git clone $REPO_URL -b $REPO_BRANCH openwrt || exit 1

      - name: Load custom feeds
        run: |
          [ -f "$FEEDS_CONF" ] && cp "$FEEDS_CONF" openwrt/feeds.conf.default
          if [ -f "$DIY_P1_SH" ]; then
            chmod +x "$DIY_P1_SH"
            ./"$DIY_P1_SH"
          fi

      - name: Update & Install feeds
        run: |
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Load custom configuration
        run: |
          if [ ! -f "$CONFIG_FILE" ]; then
             echo "错误: 找不到配置文件 $CONFIG_FILE"
             exit 1
          fi

          sed -i 's/\r$//' "$CONFIG_FILE"
          cd openwrt
          
          echo "--- 正在深度探测 360V6 的 Kconfig 符号 ---"
          # 在镜像定义文件中寻找 Device/ 开头的行，并提取 qihoo 相关的名字
          # 针对 25.12 源码结构的特定搜索
          RAW_NAME=$(grep -oP 'Device/qihoo_[a-zA-Z0-9_-]+' target/linux/qualcommax/image/ipq60xx.mk | head -n 1 | sed 's/Device\///')
          
          if [ -z "$RAW_NAME" ]; then
             # 备选搜索：如果不带 qihoo 前缀，搜索包含 360v6 的
             RAW_NAME=$(grep -oP 'Device/[a-zA-Z0-9_-]*360v6[a-zA-Z0-9_-]*' target/linux/qualcommax/image/ipq60xx.mk | head -n 1 | sed 's/Device\///')
          fi

          if [ -z "$RAW_NAME" ]; then
             echo "错误: 源码中未发现 360V6 设备 ID，请检查分支 $REPO_BRANCH 是否正确。"
             ls target/linux/qualcommax/image/
             exit 1
          fi

          KCONFIG_SYMBOL="CONFIG_TARGET_DEVICE_qualcommax_ipq60xx_DEVICE_${RAW_NAME}=y"
          echo "探测到真名: $RAW_NAME"
          echo "对应符号: $KCONFIG_SYMBOL"

          # 1. 强制写入架构信息
          {
            echo "CONFIG_TARGET_qualcommax=y"
            echo "CONFIG_TARGET_qualcommax_ipq60xx=y"
            echo "$KCONFIG_SYMBOL"
            echo "CONFIG_TARGET_MULTI_PROFILE=n"
            echo "CONFIG_ALL_DEVICES=n"
          } > .config
          
          # 2. 合并详细配置
          cat "../$CONFIG_FILE" >> .config
          
          # 强制补充分区参数
          echo "CONFIG_TARGET_KERNEL_PARTSIZE=64" >> .config
          echo "CONFIG_TARGET_ROOTFS_PARTSIZE=512" >> .config
          
          # 3. 补全配置
          make defconfig
          
          # 4. 二次锁定 (针对 25.12 可能会回滚的问题)
          # 如果此时 .config 里没有，尝试手动强制写回并再次补全
          if ! grep -q "$KCONFIG_SYMBOL" .config; then
             echo "警告: 第一次补全丢失了设备 ID，正在尝试强制注入..."
             echo "$KCONFIG_SYMBOL" >> .config
             make defconfig
          fi

          # 5. 校验
          echo "--- 最终架构验证 ---"
          if ! grep -q "$KCONFIG_SYMBOL" .config; then
            echo "致命错误: 无法在 .config 中锁定 360V6 ($RAW_NAME)。"
            echo "当前架构列表 (前20行):"
            grep "CONFIG_TARGET" .config | head -n 20
            exit 1
          fi
          echo "架构确认成功: 已锁定为 $RAW_NAME。"
          
          if [ -f "../$DIY_P2_SH" ]; then
            chmod +x "../$DIY_P2_SH"
            "../$DIY_P2_SH"
          fi

      - name: Download package
        run: |
          cd openwrt
          make download -j8
          find dl -size -1024c -exec rm -f {} \;

      - name: Compile the firmware
        id: compile
        run: |
          cd openwrt
          echo -e "$(nproc) thread compile"
          make -j$(nproc) || make -j1 V=s
          echo "status=success" >> $GITHUB_OUTPUT

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        if: steps.compile.outputs.status == 'success'
        with:
          name: OpenWrt_360V6_Final_Firmware
          path: openwrt/bin/targets/*/*
