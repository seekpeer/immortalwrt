name: Build 360V6 Firmware (23.05 Edition)

on:
  repository_dispatch:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: openwrt-23.05
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: configs/qihoo_v6_gold.config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      # 1. 先下载你的代码
      - name: Checkout
        uses: actions/checkout@v4

      # 2. 【核心修复】手动清理空间，不使用任何可能抹除文件的插件
      - name: Cleanup Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          echo "磁盘清理完成，当前可用空间："
          df -h

      # 3. 初始化环境
      - name: Initialization environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo -E apt-get -qq update
          sudo -E apt-get -qq install $(curl -fsSL https://is.gd/depends_ubuntu_2204)
          sudo -E apt-get -qq autoremove --purge
          sudo -E apt-get -qq clean
          sudo timedatectl set-timezone "$TZ"

      # 4. 克隆 OpenWrt 源码
      - name: Clone source code
        run: |
          git clone $REPO_URL -b $REPO_BRANCH openwrt

      # 5. 加载 Feeds
      - name: Load custom feeds
        run: |
          [ -f "$FEEDS_CONF" ] && cp "$FEEDS_CONF" openwrt/feeds.conf.default
          [ -f "$DIY_P1_SH" ] && chmod +x "$DIY_P1_SH" && ./"$DIY_P1_SH"

      - name: Update & Install feeds
        run: |
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      # 6. 加载配置 (这次绝对能找到了)
      - name: Load custom configuration
        run: |
          # 检查配置文件
          if [ ! -f "$CONFIG_FILE" ]; then
            echo "错误: 依旧找不到配置文件 $CONFIG_FILE"
            echo "当前目录结构如下："
            ls -R
            exit 1
          fi
          
          cp "$CONFIG_FILE" openwrt/.config
          
          # 强制增加分区大小防止空间不足
          echo "CONFIG_TARGET_KERNEL_PARTSIZE=64" >> openwrt/.config
          echo "CONFIG_TARGET_ROOTFS_PARTSIZE=512" >> openwrt/.config
          
          cd openwrt
          make defconfig
          echo "--- 检查编译目标 ---"
          grep "CONFIG_TARGET" .config | head -n 5
          
          if [ -f "../$DIY_P2_SH" ]; then
            chmod +x "../$DIY_P2_SH"
            "../$DIY_P2_SH"
          fi

      - name: Download package
        run: |
          cd openwrt
          make download -j8
          find dl -size -1024c -exec rm -f {} \;

      - name: Compile the firmware
        id: compile
        run: |
          cd openwrt
          echo -e "$(nproc) thread compile"
          make -j$(nproc) || make -j1 V=s
          echo "status=success" >> $GITHUB_OUTPUT

      - name: Organize files
        id: organize
        if: steps.compile.outputs.status == 'success' && !cancelled()
        run: |
          cd openwrt/bin/targets/*/*
          rm -rf packages
          echo "FIRMWARE=$PWD" >> $GITHUB_ENV
          echo "status=success" >> $GITHUB_OUTPUT

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        if: steps.organize.outputs.status == 'success' && !cancelled()
        with:
          name: OpenWrt_360V6_2305
          path: ${{ env.FIRMWARE }}
