name: Build 360V6 Firmware (24.10 Edition)

on:
  repository_dispatch:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: openwrt-24.10
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: configs/qihoo_v6_gold.config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cleanup Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          df -h

      - name: Initialization environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo -E apt-get -qq update
          sudo -E apt-get -qq install $(curl -fsSL https://is.gd/depends_ubuntu_2204)
          sudo -E apt-get -qq autoremove --purge
          sudo -E apt-get -qq clean
          sudo timedatectl set-timezone "$TZ"

      - name: Clone source code
        run: |
          git clone $REPO_URL -b $REPO_BRANCH openwrt

      - name: Load custom feeds
        run: |
          [ -f "$FEEDS_CONF" ] && cp "$FEEDS_CONF" openwrt/feeds.conf.default
          if [ -f "$DIY_P1_SH" ]; then
            chmod +x "$DIY_P1_SH"
            ./"$DIY_P1_SH"
          fi

      - name: Update & Install feeds
        run: |
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Load custom configuration
        run: |
          if [ ! -f "$CONFIG_FILE" ]; then
            echo "错误: 找不到配置文件 $CONFIG_FILE"
            exit 1
          fi

          sed -i 's/\r$//' "$CONFIG_FILE"
          
          # 【核心修正】强制锁定 360V6 身份，并利用脚本剔除其他所有设备
          {
            echo "CONFIG_TARGET_qualcommax=y"
            echo "CONFIG_TARGET_qualcommax_ipq60xx=y"
            echo "CONFIG_TARGET_DEVICE_qualcommax_ipq60xx_DEVICE_qihoo_v6=y"
            # 关键：关闭多设备支持和所有设备构建
            echo "CONFIG_TARGET_MULTI_PROFILE=n"
            echo "CONFIG_ALL_DEVICES=n"
            echo "CONFIG_TARGET_PER_DEVICE_ROOTFS=y"
          } > openwrt/.config
          
          # 追加你的详细插件配置
          cat "$CONFIG_FILE" >> openwrt/.config
          
          # 强制注入分区参数
          echo "CONFIG_TARGET_KERNEL_PARTSIZE=64" >> openwrt/.config
          echo "CONFIG_TARGET_ROOTFS_PARTSIZE=512" >> openwrt/.config
          
          cd openwrt
          make defconfig
          
          # 【二次强力清洗】利用 sed 关掉所有非 qihoo_v6 的设备项
          # 这一步能彻底解决出货变成 8devices 的问题
          sed -i 's/CONFIG_TARGET_DEVICE_qualcommax_ipq60xx_DEVICE_.*=y/# & is not set/g' .config
          sed -i 's/# CONFIG_TARGET_DEVICE_qualcommax_ipq60xx_DEVICE_qihoo_v6 is not set/CONFIG_TARGET_DEVICE_qualcommax_ipq60xx_DEVICE_qihoo_v6=y/g' .config
          
          # 再次补全
          make defconfig
          
          # 校验逻辑
          echo "--- 正在最终确认目标设备 ---"
          if ! grep -q "CONFIG_TARGET_DEVICE_qualcommax_ipq60xx_DEVICE_qihoo_v6=y" .config; then
            echo "致命错误: 360V6 锁定失败！"
            grep "CONFIG_TARGET_DEVICE" .config
            exit 1
          fi
          echo "目标确认: 360V6 已就绪。"
          
          if [ -f "../$DIY_P2_SH" ]; then
            chmod +x "../$DIY_P2_SH"
            "../$DIY_P2_SH"
          fi

      - name: Download package
        run: |
          cd openwrt
          make download -j8
          find dl -size -1024c -exec rm -f {} \;

      - name: Compile the firmware
        id: compile
        run: |
          cd openwrt
          echo -e "$(nproc) thread compile"
          make -j$(nproc) || make -j1 V=s
          echo "status=success" >> $GITHUB_OUTPUT

      - name: Organize files
        id: organize
        if: steps.compile.outputs.status == 'success' && !cancelled()
        run: |
          cd openwrt/bin/targets/*/*
          # 删除所有不含 qihoo 字样的无关文件
          rm -rf packages
          find . -type f ! -name "*qihoo*" -delete
          echo "FIRMWARE=$PWD" >> $GITHUB_ENV
          echo "status=success" >> $GITHUB_OUTPUT

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        if: steps.organize.outputs.status == 'success'
        with:
          name: OpenWrt_360V6_24.10_Final
          path: ${{ env.FIRMWARE }}
