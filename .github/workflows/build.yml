name: Build 360V6 Firmware (23.05 Edition)

on:
  repository_dispatch:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: openwrt-23.05
  # 注意：由于下方 checkout 步骤指定了 path: user_repo
  # 所有的相对路径都必须以 user_repo/ 开头
  FEEDS_CONF: user_repo/feeds.conf.default
  CONFIG_FILE: user_repo/configs/qihoo_v6_gold.config
  DIY_P1_SH: user_repo/diy-part1.sh
  DIY_P2_SH: user_repo/diy-part2.sh
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      # 1. 扩容磁盘（最先执行，防止干扰）
      - name: Maximize Build Space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 2048
          swap-size-mb: 1
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'

      # 2. 将你的仓库代码下载到 user_repo 文件夹中
      # 这里的 path: user_repo 决定了上面 env 变量必须带 user_repo/ 前缀
      - name: Checkout User Repo
        uses: actions/checkout@v4
        with:
          path: user_repo

      # 3. 准备编译环境
      - name: Initialization environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo -E apt-get -qq update
          sudo -E apt-get -qq install $(curl -fsSL https://is.gd/depends_ubuntu_2204)
          sudo -E apt-get -qq autoremove --purge
          sudo -E apt-get -qq clean
          sudo timedatectl set-timezone "$TZ"
          sudo mkdir -p /workdir
          sudo chown $USER:$USER /workdir

      # 4. 下载 OpenWrt 源码
      - name: Clone OpenWrt source
        working-directory: /workdir
        run: |
          git clone $REPO_URL -b $REPO_BRANCH openwrt
          ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

      # 5. 加载 Feeds
      - name: Load custom feeds
        run: |
          if [ -f "$FEEDS_CONF" ]; then
            cp "$FEEDS_CONF" openwrt/feeds.conf.default
            echo "Feeds 配置加载成功"
          fi
          
          if [ -f "$DIY_P1_SH" ]; then
            chmod +x "$DIY_P1_SH"
            ./"$DIY_P1_SH"
          fi

      - name: Update & Install feeds
        run: |
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      # 6. 加载配置（由于在 user_repo 里，这次绝对能找到）
      - name: Load custom configuration
        run: |
          if [ ! -f "$CONFIG_FILE" ]; then
            echo "致命错误: 依旧找不到配置文件 $CONFIG_FILE"
            echo "查看当前目录结构:"
            ls -R
            exit 1
          fi
          
          cp "$CONFIG_FILE" openwrt/.config
          
          # 强制分区扩容参数
          echo "CONFIG_TARGET_KERNEL_PARTSIZE=64" >> openwrt/.config
          echo "CONFIG_TARGET_ROOTFS_PARTSIZE=512" >> openwrt/.config
          
          cd openwrt
          make defconfig
          echo "--- 确认目标平台 ---"
          grep "CONFIG_TARGET" .config | head -n 5
          
          if [ -f "../$DIY_P2_SH" ]; then
            chmod +x "../$DIY_P2_SH"
            ../$DIY_P2_SH
          fi

      - name: Download package
        run: |
          cd openwrt
          make download -j8
          find dl -size -1024c -exec rm -f {} \;

      - name: Compile the firmware
        id: compile
        run: |
          cd openwrt
          echo -e "$(nproc) thread compile"
          make -j$(nproc) || make -j1 V=s
          echo "status=success" >> $GITHUB_OUTPUT

      - name: Organize files
        id: organize
        if: steps.compile.outputs.status == 'success' && !cancelled()
        run: |
          cd openwrt/bin/targets/*/*
          rm -rf packages
          echo "FIRMWARE=$PWD" >> $GITHUB_ENV
          echo "status=success" >> $GITHUB_OUTPUT

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        if: steps.organize.outputs.status == 'success' && !cancelled()
        with:
          name: OpenWrt_360V6_2305
          path: ${{ env.FIRMWARE }}
