name: Build 360V6 Firmware (25.12 Master Edition)

on:
  repository_dispatch:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: master
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: configs/qihoo_v6_gold.config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cleanup Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          df -h

      - name: Initialization environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo -E apt-get -qq update
          sudo -E apt-get -qq install $(curl -fsSL https://is.gd/depends_ubuntu_2204)
          sudo -E apt-get -qq autoremove --purge
          sudo -E apt-get -qq clean
          sudo timedatectl set-timezone "$TZ"

      - name: Clone source code
        run: |
          git clone $REPO_URL -b $REPO_BRANCH openwrt || exit 1

      - name: Load custom feeds
        run: |
          if [ -f "$FEEDS_CONF" ]; then
            cp "$FEEDS_CONF" openwrt/feeds.conf.default
          fi
          
          if [ -f "$DIY_P1_SH" ]; then
            chmod +x "$DIY_P1_SH"
            ./"$DIY_P1_SH"
          fi

      - name: Update & Install feeds
        run: |
          cd openwrt
          echo "==== 调试：检查 feeds.conf.default 最终内容 ===="
          cat feeds.conf.default
          
          rm -rf feeds/
          # 尝试更新。如果失败，尝试忽略错误继续（因为有些非核心源可能临时不可用）
          ./scripts/feeds update -a || echo "部分 Feeds 更新失败，尝试继续..."
          ./scripts/feeds install -a || { echo "核心 Feeds 安装失败，编译终止"; exit 1; }

      - name: Load custom configuration
        run: |
          if [ ! -f "$CONFIG_FILE" ]; then
            echo "错误: 找不到配置文件 $CONFIG_FILE"
            exit 1
          fi

          sed -i 's/\r$//' "$CONFIG_FILE"
          
          cd openwrt
          # 1. 强制注入 360V6 真名锁定
          {
            echo "CONFIG_TARGET_qualcommax=y"
            echo "CONFIG_TARGET_qualcommax_ipq60xx=y"
            echo "CONFIG_TARGET_DEVICE_qualcommax_ipq60xx_DEVICE_qihoo_360v6=y"
          } > .config
          
          # 2. 合并详细配置
          cat "../$CONFIG_FILE" >> .config
          
          # 3. 强制分区参数
          echo "CONFIG_TARGET_KERNEL_PARTSIZE=64" >> .config
          echo "CONFIG_TARGET_ROOTFS_PARTSIZE=512" >> .config
          
          # 4. 执行配置补全
          make defconfig
          
          # 5. 校验锁定状态
          echo "--- 正在验证架构锁定状态 ---"
          if ! grep -q "CONFIG_TARGET_DEVICE_qualcommax_ipq60xx_DEVICE_qihoo_360v6=y" .config; then
            echo "致命错误: 360V6 锁定失败！"
            grep "CONFIG_TARGET" .config | head -n 15
            exit 1
          fi
          echo "架构确认成功: 已锁定为 qihoo_360v6。"
          
          if [ -f "../$DIY_P2_SH" ]; then
            chmod +x "../$DIY_P2_SH"
            "../$DIY_P2_SH"
          fi

      - name: Download package
        run: |
          cd openwrt
          make download -j8
          find dl -size -1024c -exec rm -f {} \;

      - name: Compile the firmware
        id: compile
        run: |
          cd openwrt
          echo -e "$(nproc) thread compile"
          make -j$(nproc) || make -j1 V=s
          echo "status=success" >> $GITHUB_OUTPUT

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        if: steps.compile.outputs.status == 'success'
        with:
          name: OpenWrt_360V6_25.12_Final
          path: openwrt/bin/targets/*/*
