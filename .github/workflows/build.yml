name: Build 360V6 Firmware (25.12 Master Edition)

on:
  repository_dispatch:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  #  ImmortalWrt 的 25.12 开发源码目前就在 master 分支
  REPO_BRANCH: master
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: configs/qihoo_v6_gold.config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cleanup Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          df -h

      - name: Initialization environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo -E apt-get -qq update
          sudo -E apt-get -qq install $(curl -fsSL https://is.gd/depends_ubuntu_2204)
          sudo -E apt-get -qq autoremove --purge
          sudo -E apt-get -qq clean
          sudo timedatectl set-timezone "$TZ"

      - name: Clone source code
        run: |
          git clone $REPO_URL -b $REPO_BRANCH openwrt || exit 1

      - name: Load custom feeds
        run: |
          [ -f "$FEEDS_CONF" ] && cp "$FEEDS_CONF" openwrt/feeds.conf.default
          if [ -f "$DIY_P1_SH" ]; then
            chmod +x "$DIY_P1_SH"
            ./"$DIY_P1_SH"
          fi

      - name: Update & Install feeds
        run: |
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          # 【切除病灶】移除由于 jq/host 缺失导致 defconfig 报错回滚的插件
          rm -rf package/feeds/luci/luci-app-advanced-reboot

      - name: Load custom configuration
        run: |
          if [ ! -f "$CONFIG_FILE" ]; then
            echo "错误: 找不到配置文件 $CONFIG_FILE"
            exit 1
          fi

          sed -i 's/\r$//' "$CONFIG_FILE"
          
          cd openwrt
          
          # 1. 强制写入我们在源码里看到的“真名” qihoo_360v6
          cat > .config <<EOF
CONFIG_TARGET_qualcommax=y
CONFIG_TARGET_qualcommax_ipq60xx=y
CONFIG_TARGET_DEVICE_qualcommax_ipq60xx_DEVICE_qihoo_360v6=y
EOF

          # 2. 合并详细插件配置
          cat "../$CONFIG_FILE" >> .config
          
          # 3. 补充分区参数
          echo "CONFIG_TARGET_KERNEL_PARTSIZE=64" >> .config
          echo "CONFIG_TARGET_ROOTFS_PARTSIZE=512" >> .config
          
          # 4. 执行补全
          make defconfig
          
          # 5. 【二次锁定】如果被自动重置，强行写回
          if ! grep -q "CONFIG_TARGET_DEVICE_qualcommax_ipq60xx_DEVICE_qihoo_360v6=y" .config; then
            echo "警告: 架构被重置，正在执行二次强行注入..."
            echo "CONFIG_TARGET_qualcommax=y" >> .config
            echo "CONFIG_TARGET_qualcommax_ipq60xx=y" >> .config
            echo "CONFIG_TARGET_DEVICE_qualcommax_ipq60xx_DEVICE_qihoo_360v6=y" >> .config
            make oldconfig
          fi

          echo "--- 正在最终验证 ---"
          if ! grep -q "CONFIG_TARGET_DEVICE_qualcommax_ipq60xx_DEVICE_qihoo_360v6=y" .config; then
            echo "致命错误: 360V6 锁定失败！"
            grep "CONFIG_TARGET_.*=y" .config
            exit 1
          fi
          echo "架构确认成功: 已锁定为 qihoo_360v6。"
          
          if [ -f "../$DIY_P2_SH" ]; then
            chmod +x "../$DIY_P2_SH"
            "../$DIY_P2_SH"
          fi

      - name: Download package
        run: |
          cd openwrt
          make download -j8
          find dl -size -1024c -exec rm -f {} \;

      - name: Compile the firmware
        id: compile
        run: |
          cd openwrt
          echo -e "$(nproc) thread compile"
          make -j$(nproc) || make -j1 V=s
          echo "status=success" >> $GITHUB_OUTPUT

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        if: steps.compile.outputs.status == 'success'
        with:
          name: OpenWrt_360V6_Final
          path: openwrt/bin/targets/*/*
