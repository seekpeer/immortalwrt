name: Build 360V6 Firmware (23.05 Edition)

on:
  repository_dispatch:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: openwrt-23.05
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: configs/qihoo_v6_gold.config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cleanup Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          df -h

      - name: Initialization environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo -E apt-get -qq update
          sudo -E apt-get -qq install $(curl -fsSL https://is.gd/depends_ubuntu_2204)
          sudo -E apt-get -qq autoremove --purge
          sudo -E apt-get -qq clean
          sudo timedatectl set-timezone "$TZ"

      - name: Clone source code
        run: |
          git clone $REPO_URL -b $REPO_BRANCH openwrt

      - name: Load custom feeds
        run: |
          [ -f "$FEEDS_CONF" ] && cp "$FEEDS_CONF" openwrt/feeds.conf.default
          if [ -f "$DIY_P1_SH" ]; then
            chmod +x "$DIY_P1_SH"
            ./"$DIY_P1_SH"
          fi

      - name: Update & Install feeds
        run: |
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Load custom configuration
        run: |
          if [ ! -f "$CONFIG_FILE" ]; then
            echo "错误: 找不到配置文件 $CONFIG_FILE"
            exit 1
          fi

          # 1. 深度清洗配置文件
          sed -i 's/\r$//' "$CONFIG_FILE"
          
          # 2. [核心改进] 强制注入并锁定：不再依赖两次 defconfig，而是直接一次性强制写入
          # 明确指定所有必需的目标参数，防止 Kconfig 产生歧义
          {
            echo "CONFIG_TARGET_qualcommax=y"
            echo "CONFIG_TARGET_qualcommax_ipq60xx=y"
            echo "CONFIG_TARGET_DEVICE_qualcommax_ipq60xx_DEVICE_qihoo_v6=y"
            echo "CONFIG_TARGET_BOARD=\"qualcommax\""
            echo "CONFIG_TARGET_SUBTARGET=\"ipq60xx\""
          } > openwrt/.config
          
          # 3. 追加详细配置
          cat "$CONFIG_FILE" >> openwrt/.config
          
          # 4. 强制注入分区大小
          echo "CONFIG_TARGET_KERNEL_PARTSIZE=64" >> openwrt/.config
          echo "CONFIG_TARGET_ROOTFS_PARTSIZE=512" >> openwrt/.config
          
          cd openwrt
          # 使用 oldconfig 而非 defconfig，这会强制保留用户在 .config 中已经定义的目标
          make oldconfig || make defconfig
          
          # 5. [熔断校验]
          echo "--- 正在验证最终目标架构 ---"
          if ! grep -q "CONFIG_TARGET_qualcommax=y" .config; then
            echo "致命错误: 架构锁定失败！系统仍然退回了默认架构。"
            echo "--- 正在尝试自动定位源码中的 360V6 正确代号 ---"
            find target/linux/qualcommax -name "*.mk" | xargs grep -i "qihoo" || echo "未在源码中找到 qihoo 相关设备"
            echo "--- 配置快照 (前 15 行) ---"
            head -n 15 .config
            exit 1
          fi
          echo "架构确认成功: 已锁定为 360V6 (qualcommax)。"
          
          if [ -f "../$DIY_P2_SH" ]; then
            chmod +x "../$DIY_P2_SH"
            "../$DIY_P2_SH"
          fi

      - name: Download package
        run: |
          cd openwrt
          make download -j8
          find dl -size -1024c -exec rm -f {} \;

      - name: Compile the firmware
        id: compile
        run: |
          cd openwrt
          echo -e "$(nproc) thread compile"
          make -j$(nproc) || make -j1 V=s
          echo "status=success" >> $GITHUB_OUTPUT

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        if: steps.compile.outputs.status == 'success'
        with:
          name: OpenWrt_360V6_2305
          path: openwrt/bin/targets/*/*
