name: Build 360V6 Firmware (24.10 Edition)

on:
  repository_dispatch:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  # 【核心修改】这里必须是 24.10，因为只有这个版本才有 qualcommax 文件夹
  REPO_BRANCH: openwrt-24.10
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: configs/qihoo_v6_gold.config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. 磁盘清理 (手动模式，稳健不丢文件)
      - name: Cleanup Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          df -h

      # 2. 环境初始化
      - name: Initialization environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo -E apt-get -qq update
          sudo -E apt-get -qq install $(curl -fsSL https://is.gd/depends_ubuntu_2204)
          sudo -E apt-get -qq autoremove --purge
          sudo -E apt-get -qq clean
          sudo timedatectl set-timezone "$TZ"

      # 3. 克隆源码
      - name: Clone source code
        run: |
          git clone $REPO_URL -b $REPO_BRANCH openwrt

      # 4. 加载自定义 Feeds (Nikki)
      - name: Load custom feeds
        run: |
          [ -f "$FEEDS_CONF" ] && cp "$FEEDS_CONF" openwrt/feeds.conf.default
          if [ -f "$DIY_P1_SH" ]; then
            chmod +x "$DIY_P1_SH"
            ./"$DIY_P1_SH"
          fi

      - name: Update & Install feeds
        run: |
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      # 5. 加载配置与架构锁定 (24.10 专用逻辑)
      - name: Load custom configuration
        run: |
          if [ ! -f "$CONFIG_FILE" ]; then
            echo "错误: 找不到配置文件 $CONFIG_FILE"
            exit 1
          fi

          sed -i 's/\r$//' "$CONFIG_FILE"
          
          # 【重点】强制写入 24.10 下 360V6 的正确架构名 (qualcommax)
          echo "CONFIG_TARGET_qualcommax=y" > openwrt/.config
          echo "CONFIG_TARGET_qualcommax_ipq60xx=y" >> openwrt/.config
          echo "CONFIG_TARGET_DEVICE_qualcommax_ipq60xx_DEVICE_qihoo_v6=y" >> openwrt/.config
          
          cd openwrt
          make defconfig
          
          # 追加你的详细插件配置
          cd ..
          cat "$CONFIG_FILE" >> openwrt/.config
          
          # 强制扩容分区
          echo "CONFIG_TARGET_KERNEL_PARTSIZE=64" >> openwrt/.config
          echo "CONFIG_TARGET_ROOTFS_PARTSIZE=512" >> openwrt/.config
          
          cd openwrt
          make defconfig
          
          # 【熔断校验】
          echo "--- 正在验证目标架构 ---"
          # 在 24.10 中，如果 qualcommax 没被选中，说明彻底失败
          if ! grep -q "CONFIG_TARGET_qualcommax=y" .config; then
            echo "致命错误: 架构锁定失败！请确认源码分支是否为 openwrt-24.10"
            grep "CONFIG_TARGET" .config | head -n 15
            echo "--- 源码目录检查 ---"
            ls -d target/linux/qualcommax || echo "qualcommax 目录不存在！"
            exit 1
          fi
          echo "架构确认成功: qualcommax (24.10分支)。"
          
          if [ -f "../$DIY_P2_SH" ]; then
            chmod +x "../$DIY_P2_SH"
            "../$DIY_P2_SH"
          fi

      - name: Download package
        run: |
          cd openwrt
          make download -j8
          find dl -size -1024c -exec rm -f {} \;

      - name: Compile the firmware
        id: compile
        run: |
          cd openwrt
          echo -e "$(nproc) thread compile"
          make -j$(nproc) || make -j1 V=s
          echo "status=success" >> $GITHUB_OUTPUT

      - name: Organize files
        id: organize
        if: steps.compile.outputs.status == 'success' && !cancelled()
        run: |
          cd openwrt/bin/targets/*/*
          rm -rf packages
          echo "FIRMWARE=$PWD" >> $GITHUB_ENV
          echo "status=success" >> $GITHUB_OUTPUT

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        if: steps.organize.outputs.status == 'success' && !cancelled()
        with:
          name: OpenWrt_360V6_24.10
          path: ${{ env.FIRMWARE }}
