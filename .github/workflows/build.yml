name: Build 360V6 Firmware (25.12 Edition)

on:
  repository_dispatch:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  # 【特别注意】如果 openwrt-25.12 报错找不到目录，请尝试改为 master
  REPO_BRANCH: openwrt-25.12
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: configs/qihoo_v6_gold.config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cleanup Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          df -h

      - name: Initialization environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo -E apt-get -qq update
          sudo -E apt-get -qq install $(curl -fsSL https://is.gd/depends_ubuntu_2204)
          sudo -E apt-get -qq autoremove --purge
          sudo -E apt-get -qq clean
          sudo timedatectl set-timezone "$TZ"

      - name: Clone source code
        run: |
          # 增加目录存在性检查，防止后续报错
          git clone $REPO_URL -b $REPO_BRANCH openwrt || {
            echo "错误: 无法克隆分支 $REPO_BRANCH，请确认该分支名是否正确！"
            exit 1
          }

      - name: Load custom feeds
        run: |
          [ -f "$FEEDS_CONF" ] && cp "$FEEDS_CONF" openwrt/feeds.conf.default
          if [ -f "$DIY_P1_SH" ]; then
            chmod +x "$DIY_P1_SH"
            ./"$DIY_P1_SH"
          fi

      - name: Update & Install feeds
        run: |
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Load custom configuration
        run: |
          if [ ! -f "$CONFIG_FILE" ]; then
            echo "错误: 找不到配置文件 $CONFIG_FILE"
            exit 1
          fi

          sed -i 's/\r$//' "$CONFIG_FILE"
          
          # 进入目录确保路径正确
          cd openwrt
          
          # 【精准锁定】使用你在 25.12 源码中发现的真名
          {
            echo "CONFIG_TARGET_qualcommax=y"
            echo "CONFIG_TARGET_qualcommax_ipq60xx=y"
            echo "CONFIG_TARGET_DEVICE_qualcommax_ipq60xx_DEVICE_qihoo_360v6=y"
            echo "CONFIG_TARGET_BOARD=\"qualcommax\""
            echo "CONFIG_TARGET_SUBTARGET=\"ipq60xx\""
          } > .config
          
          # 合并你的插件配置
          cat "../$CONFIG_FILE" >> .config
          
          # 强制补充分区参数
          echo "CONFIG_TARGET_KERNEL_PARTSIZE=64" >> .config
          echo "CONFIG_TARGET_ROOTFS_PARTSIZE=512" >> .config
          
          # 执行配置补全
          make defconfig
          
          # 校验是否成功选中了 360v6
          echo "--- 正在验证目标锁定状态 ---"
          if ! grep -q "CONFIG_TARGET_DEVICE_qualcommax_ipq60xx_DEVICE_qihoo_360v6=y" .config; then
            echo "致命错误: 架构锁定失败！源码中可能不存在该 ID。"
            grep "CONFIG_TARGET" .config | head -n 15
            exit 1
          fi
          echo "架构确认成功: 已锁定为 360V6 (qihoo_360v6)。"
          
          if [ -f "../$DIY_P2_SH" ]; then
            chmod +x "../$DIY_P2_SH"
            "../$DIY_P2_SH"
          fi

      - name: Download package
        run: |
          cd openwrt
          make download -j8
          find dl -size -1024c -exec rm -f {} \;

      - name: Compile the firmware
        id: compile
        run: |
          cd openwrt
          echo -e "$(nproc) thread compile"
          make -j$(nproc) || make -j1 V=s
          echo "status=success" >> $GITHUB_OUTPUT

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        if: steps.compile.outputs.status == 'success'
        with:
          name: OpenWrt_360V6_25.12_Final
          path: openwrt/bin/targets/*/*
