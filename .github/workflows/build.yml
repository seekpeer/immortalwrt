name: Build 360V6 Firmware (23.05 Edition)

on:
  repository_dispatch:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: openwrt-23.05
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: configs/qihoo_v6_gold.config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      # 1. 第一步：下载你的仓库代码 (configs, scripts 等)
      - name: Checkout
        uses: actions/checkout@v4

      # 2. 第二步：手动清理磁盘空间 (不使用任何会挂载分区的插件，防止文件失踪)
      - name: Cleanup Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          echo "清理完成，当前磁盘空间："
          df -h

      # 3. 第三步：安装编译环境
      - name: Initialization environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo -E apt-get -qq update
          sudo -E apt-get -qq install $(curl -fsSL https://is.gd/depends_ubuntu_2204)
          sudo -E apt-get -qq autoremove --purge
          sudo -E apt-get -qq clean
          sudo timedatectl set-timezone "$TZ"

      # 4. 第四步：克隆 OpenWrt 源码到名为 'openwrt' 的子文件夹
      - name: Clone source code
        run: |
          git clone $REPO_URL -b $REPO_BRANCH openwrt

      # 5. 第五步：加载自定义插件源
      - name: Load custom feeds
        run: |
          if [ -f "$FEEDS_CONF" ]; then
            cp "$FEEDS_CONF" openwrt/feeds.conf.default
          fi
          if [ -f "$DIY_P1_SH" ]; then
            chmod +x "$DIY_P1_SH"
            ./"$DIY_P1_SH"
          fi

      - name: Update & Install feeds
        run: |
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      # 6. 第六步：加载配置 (在这里我们会再次检查文件)
      - name: Load custom configuration
        run: |
          echo "正在检查当前目录：$(pwd)"
          ls -F
          
          if [ ! -f "$CONFIG_FILE" ]; then
            echo "错误: 依旧找不到配置文件 $CONFIG_FILE"
            echo "全目录扫描 (Debug):"
            find . -maxdepth 2
            exit 1
          fi
          
          # 将你的 .config 复制到源码目录
          cp "$CONFIG_FILE" openwrt/.config
          
          # 强制增加分区大小设置，防止最后生成固件时空间不足
          echo "CONFIG_TARGET_KERNEL_PARTSIZE=64" >> openwrt/.config
          echo "CONFIG_TARGET_ROOTFS_PARTSIZE=512" >> openwrt/.config
          
          cd openwrt
          make defconfig
          echo "--- 确认目标平台 ---"
          grep "CONFIG_TARGET" .config | head -n 5
          
          if [ -f "../$DIY_P2_SH" ]; then
            chmod +x "../$DIY_P2_SH"
            ../$DIY_P2_SH
          fi

      - name: Download package
        run: |
          cd openwrt
          # 下载所有需要的源码，使用多线程加速
          make download -j8
          find dl -size -1024c -exec rm -f {} \;

      - name: Compile the firmware
        id: compile
        run: |
          cd openwrt
          echo -e "$(nproc) thread compile"
          # 第一次尝试多线程编译
          make -j$(nproc) || make -j1 V=s
          echo "status=success" >> $GITHUB_OUTPUT

      - name: Organize files
        id: organize
        if: steps.compile.outputs.status == 'success' && !cancelled()
        run: |
          cd openwrt/bin/targets/*/*
          rm -rf packages
          echo "FIRMWARE=$PWD" >> $GITHUB_ENV
          echo "status=success" >> $GITHUB_OUTPUT

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        if: steps.organize.outputs.status == 'success' && !cancelled()
        with:
          name: OpenWrt_360V6_2305
          path: ${{ env.FIRMWARE }}
