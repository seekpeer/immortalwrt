name: Build 360V6 Firmware (25.12 Master Edition)

on:
  repository_dispatch:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  # ImmortalWrt 的 25.12 开发源码目前就在 master 分支
  REPO_BRANCH: master
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: configs/qihoo_v6_gold.config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cleanup Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          df -h

      - name: Initialization environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo -E apt-get -qq update
          sudo -E apt-get -qq install $(curl -fsSL https://is.gd/depends_ubuntu_2204)
          sudo -E apt-get -qq autoremove --purge
          sudo -E apt-get -qq clean
          sudo timedatectl set-timezone "$TZ"

      - name: Clone source code
        run: |
          # 克隆官方源码，若失败则报错停止
          git clone $REPO_URL -b $REPO_BRANCH openwrt || exit 1

      - name: Load custom feeds
        run: |
          [ -f "$FEEDS_CONF" ] && cp "$FEEDS_CONF" openwrt/feeds.conf.default
          if [ -f "$DIY_P1_SH" ]; then
            chmod +x "$DIY_P1_SH"
            ./"$DIY_P1_SH"
          fi

      - name: Update & Install feeds
        run: |
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Load custom configuration
        run: |
          # 检查配置文件是否存在于您的仓库中
          if [ ! -f "$CONFIG_FILE" ]; then
            echo "错误: 在您的仓库中找不到 $CONFIG_FILE"
            exit 1
          fi

          # 预处理配置文件，防止 Windows 换行符干扰
          sed -i 's/\r$//' "$CONFIG_FILE"
          
          # 进入 openwrt 目录执行 .config 生成操作
          cd openwrt
          
          # 1. 强制写入真名锁定 (基于您在源码中确认的 ID)
          echo "CONFIG_TARGET_qualcommax=y" > .config
          echo "CONFIG_TARGET_qualcommax_ipq60xx=y" >> .config
          echo "CONFIG_TARGET_DEVICE_qualcommax_ipq60xx_DEVICE_qihoo_360v6=y" >> .config
          
          # 2. 合并您的自定义插件配置
          cat "../$CONFIG_FILE" >> .config
          
          # 3. 强制注入分区参数 (64MB Kernel + 512MB Rootfs)
          echo "CONFIG_TARGET_KERNEL_PARTSIZE=64" >> .config
          echo "CONFIG_TARGET_ROOTFS_PARTSIZE=512" >> .config
          
          # 4. 执行配置补全
          make defconfig
          
          # 5. 架构锁定验证逻辑
          echo "--- 正在最终确认架构锁定状态 ---"
          if ! grep -q "CONFIG_TARGET_DEVICE_qualcommax_ipq60xx_DEVICE_qihoo_360v6=y" .config; then
            echo "致命错误: 360V6 锁定失败！Kconfig 未能识别该 ID。"
            echo "已生成的配置快照 (前30行):"
            head -n 30 .config
            exit 1
          fi
          echo "架构确认成功: 已锁定为 qihoo_360v6。"
          
          if [ -f "../$DIY_P2_SH" ]; then
            chmod +x "../$DIY_P2_SH"
            "../$DIY_P2_SH"
          fi

      - name: Download package
        run: |
          cd openwrt
          make download -j8
          find dl -size -1024c -exec rm -f {} \;

      - name: Compile the firmware
        id: compile
        run: |
          cd openwrt
          echo -e "$(nproc) thread compile"
          make -j$(nproc) || make -j1 V=s
          echo "status=success" >> $GITHUB_OUTPUT

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        if: steps.compile.outputs.status == 'success'
        with:
          name: OpenWrt_360V6_25.12_Master
          path: openwrt/bin/targets/*/*
